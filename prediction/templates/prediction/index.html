{% extends "prediction/base.html" %}
{% block content %}
<h2>Enter Your Details</h2>
{% if error_message %}
  <p class="error">{{ error_message }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="id_gender">Gender:</label>
    {{ form.gender }}
    <br>
    <label for="id_birthday">Birthday:</label>
    {{ form.birthday }}
    <br>
    <button type="submit">Predict Future</button>
</form>
{% endblock %}
