<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fortune Teller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /*
          Global styles for pages other than index.
          Note: The header text "Fortune Teller" has been removed from here.
        */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            margin-top: 0;
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.5;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        a {
            color: #5B3CC4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input, select {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #5B3CC4;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #4A2E9F;
        }
        .type-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            transition: box-shadow 0.2s ease;
            background-color: #fff;
        }
        .type-card:hover {
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
